server:
  port: 7001
eureka:
  instance:
    hostname: eureka7001.com #eureka服务器的主机名称
  client:
    #false表示不向注册中心注册自己
    register-with-eureka: false
    #false表示自己就是注册中心
    fetch-registry: false
    service-url:
      #eureka交互地址,查询服务和注册服务都需要用到这个地址
      defaultZone: http://eureka7002.com:7002/eureka/


